<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/options.css" />
  <script src="./js/jquery.min.js"></script>
  <title>yoyo 设置中心</title>
</head>
<body>
  <header>
    <nav>
      <img src="./icons/icon_48.png" alt="logo">
    </nav>
    <nav id="set_location">
      地址修正
    </nav>
    <nav>其他</nav>
  </header>
  <main id="main">
    <section name="location">
      <form id="location_form">
        <section class="item">
          <label for="location_input">所在省市：</label>
          <input type="text" list="location_datalist" id="location_input" name="location_input" required autofocus>
          <datalist id="location_datalist">
          </datalist>
        </section>
        <section class="item flex">
          <div>
            <label for="use_location">优先：</label>
            <input type="checkbox" name="use_location" id="use_location">
          </div>
          <button class="disabled" disabled>✔</button>
        </section>
      </form>
    </section>
    <!-- <section>

    </section> -->
  </main>
  <script src="./options.js"></script>
</body>
</html>
